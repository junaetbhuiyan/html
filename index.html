<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-------- boostrap -------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!------ style css ------>
    <link rel="stylesheet" href="style.css">
    <title>Bio form</title>
</head>

<body class="bg-success">
    <div class="container bg-warning my-5 align-it">
        <div class="row border">
            <div class="col py-4">

                <!------- php link ------>
                <form action="action.php " method="post">

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter your name">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
                        <input type="number" name="number" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter your number">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Address</label>
                        <input type="text" name="adress" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter your adress">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter your email">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Enter your password">
                    </div>
                    <button type="submit" name="btn" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <!------- js  ---------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
